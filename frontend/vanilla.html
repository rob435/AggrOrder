<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Orderbook</title>
  <link rel="stylesheet" href="./src/vanilla/styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-left">
        <h1 class="app-title">Crypto Orderbook</h1>
        <div class="connection-status">
          <span id="connection-indicator" class="connection-dot"></span>
          <span id="connection-status" class="connection-text">Disconnected</span>
        </div>
      </div>

      <div class="header-right">
        <div class="tab-group">
          <a href="vanilla.html" class="tab-btn active">Dashboard</a>
          <a href="orderbooks.html" class="tab-btn">Orderbooks</a>
        </div>

        <button id="theme-btn" class="icon-btn" title="Toggle theme">
          <svg class="icon-sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
      </div>
    </header>

    <main class="app-main">
      <!-- Stats Table Section -->
      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Exchange Statistics</h2>
        </div>
        <div id="stats-container" class="stats-container"></div>
      </section>

    </main>
  </div>

  <script type="module" src="./src/vanilla/app.js"></script>
</body>
</html>
