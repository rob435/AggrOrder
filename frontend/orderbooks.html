<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orderbooks - Crypto Orderbook</title>
  <link rel="stylesheet" href="./src/vanilla/styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-left">
        <h1 class="app-title">Crypto Orderbook</h1>
        <div class="connection-status">
          <span id="connection-indicator" class="connection-dot"></span>
          <span id="connection-status" class="connection-text">Disconnected</span>
        </div>
      </div>

      <div class="header-right">
        <div class="tab-group">
          <a href="vanilla.html" class="tab-btn">Dashboard</a>
          <a href="orderbooks.html" class="tab-btn active">Orderbooks</a>
        </div>

        <button id="theme-btn" class="icon-btn" title="Toggle theme">
          <svg class="icon-sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
      </div>
    </header>

    <main class="app-main">
      <!-- Orderbooks Section -->
      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Order Books</h2>
          <div class="section-controls">
            <label class="control-label">Filter</label>
            <div class="filter-group-inline">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="spot">Spot</button>
              <button class="filter-btn" data-filter="perps">Perps</button>
            </div>
            <label class="control-label">Tick</label>
            <select id="tick-select" class="control-select">
              <option value="0.01">$0.01</option>
              <option value="1" selected>$1</option>
              <option value="5">$5</option>
              <option value="10">$10</option>
              <option value="25">$25</option>
            </select>
            <button id="aggregate-btn" class="control-btn" title="Show aggregated orderbook">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
              </svg>
              <span>Aggregate</span>
            </button>
          </div>
        </div>
        <div id="orderbooks-container" class="orderbooks-container"></div>
      </section>
    </main>
  </div>

  <script type="module" src="./src/vanilla/orderbooks-app.js"></script>
</body>
</html>
